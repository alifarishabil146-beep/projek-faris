<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111827;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .calc {
        background: #1f2937;
        padding: 20px;
        border-radius: 12px;
        width: 260px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      }
      .display {
        width: 100%;
        height: 50px;
        background: #374151;
        border: none;
        color: white;
        font-size: 24px;
        padding: 10px;
        border-radius: 8px;
        text-align: right;
        margin-bottom: 15px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }
      button {
        padding: 16px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #4b5563;
        color: white;
      }
      button:active {
        background: #6b7280;
      }
      .op {
        background: #2563eb;
      }
      .op:active {
        background: #3b82f6;
      }
      .eq {
        background: #059669;
      }
      .eq:active {
        background: #10b981;
      }
      .clear {
        background: #dc2626;
      }
      .clear:active {
        background: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <input type="text" id="display" class="display" disabled />

      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button class="op" onclick="append('/')">/</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="op" onclick="append('*')">*</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="op" onclick="append('-')">-</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="op" onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="eq" onclick="calculate()" style="grid-column: span 2">
          =
        </button>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");

      function append(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
